<source>
    @type tail
    format ltsv
    path /var/log/nginx/access.log
    pos_file /tmp/access.log.pos
    tag nginx.access
    <parse>
        @type nginx
    </parse>
</source>

<match nginx.access>
  @type file
#   format single_value
  path /fluentd/log/access.%Y%m%d-%H%M
  time_slice_format %Y-%m-%d
  <buffer time>
    @type file
    path /fluentd/log/buf_access
    flush_interval 60s
    timekey 60
    timekey_wait 0
    timekey_zone Asia/Tokyo
  </buffer>
</match>

